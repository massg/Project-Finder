<!Doctype html>
<html>

    <head>
        <meta charset ="utf-8">
        <title>Project Finder | Signup</title>
        <link href="style.css" rel="stylesheet" type="text/css">

    </head>

    <body>
        <div class="align">
        <form action="/signupsubmit" method="GET">
            <h1>Sign up for exploring some interesting projects<h1>

            <div class="align1">
            <input type="text" name="Firstname" required="required" placeholder="First name">
            <br>
            <input type="text" name="Lastname" placeholder="Last name">
            <br>
            <input type="email" name="Email" required="required" placeholder="Email">
            <br>
            <input type="text" name="Address" required="required" placeholder="Address">
            <br>
            <input type="number" name="Phn" placeholder="Phone number">
            <br>
            <input type="password" name="Password" required="required" placeholder="Password">
            <br>
            <input type="submit" name="Submit">
            </div>
        </form>
        </div>
    </body>
